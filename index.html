<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickstream Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Python Quiz</h1>
    <p class="question">Q: Which of the following is a correct Python loop?</p>

    <ul class="options">
      <li id="a" onmouseover="startHover('a')" onmouseout="endHover('a')" onclick="handleClick('a', false)">
        for(x in range(5))
      </li>
      <li id="b" onmouseover="startHover('b')" onmouseout="endHover('b')" onclick="handleClick('b', true)">
        for x in range(5):
      </li>
      <li id="c" onmouseover="startHover('c')" onmouseout="endHover('c')" onclick="handleClick('c', false)">
        loop x in 5
      </li>
    </ul>

    <div class="result-area">
      <p id="result"></p>
      <p id="aiFeedback"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
